<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trade Website</title>
</head>
<body>
  <!-- Trade Form -->
  <form id="tradeForm">
    <input type="text" id="tradeTitle" placeholder="Trade Title" required />
    <textarea id="tradeDescription" placeholder="Trade Description" required></textarea>
    <input type="text" id="tradeImage" placeholder="Image URL (optional)" />
    <button type="submit">Submit Trade</button>
  </form>

  <!-- Display Trades -->
  <div id="tradeDisplay">
    <!-- Trades will appear here -->
  </div>

  <!-- Firebase SDKs -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.5.0/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, query, orderBy } from "https://www.gstatic.com/firebasejs/11.5.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBShc5x6ieYsSxpapSonKtaO3155JcePDY",
      authDomain: "mousetrade-f22a7.firebaseapp.com",
      projectId: "mousetrade-f22a7",
      storageBucket: "mousetrade-f22a7.firebasestorage.app",
      messagingSenderId: "1017407105933",
      appId: "1:1017407105933:web:fd17cee438c229e093abc4",
      measurementId: "G-9X0L2ZPSJY"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const tradeForm = document.getElementById("tradeForm");
    const tradeContainer = document.getElementById('tradeDisplay');

    tradeForm.addEventListener('submit', async (e) => {
      e.preventDefault();

      const title = document.getElementById("tradeTitle").value;
      const description = document.getElementById("tradeDescription").value;
      const image = document.getElementById("tradeImage").value;

      try {
        await addDoc(collection(db, "trades"), {
          title: title,
          description: description,
          imageURL: image || "",
          createdAt: new Date()
        });
        alert("Trade submitted successfully!");
        fetchTrades();
      } catch (e) {
        console.error("Error adding document: ", e);
      }
    });

    async function fetchTrades() {
      const q = query(collection(db, "trades"), orderBy("createdAt", "desc"));
      const querySnapshot = await getDocs(q);

      tradeContainer.innerHTML = "";

      querySnapshot.forEach((doc) => {
        const trade = doc.data();
        const tradeElement = document.createElement('div');
        tradeElement.innerHTML = `
          <h3>${trade.title}</h3>
          <p>${trade.description}</p>
          ${trade.imageURL ? `<img src="${trade.imageURL}" alt="${trade.title}" />` : ''}
        `;
        tradeContainer.appendChild(tradeElement);
      });
    }

    window.onload = function () {
      fetchTrades();
    };
  </script>
</body>
</html>
