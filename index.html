<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6B Group Chat Captain</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: Arial, sans-serif; background-color: #f3f3f3; padding: 20px; }
        h1 { text-align: center; margin-bottom: 20px; font-size: 2.5rem; color: #333; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; }
        .card { background: white; padding: 20px; border-radius: 15px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); text-align: center; }
        .card img { width: 100%; height: auto; border-radius: 15px; }
        .card h2 { margin-top: 10px; font-size: 1.5rem; }
        .card button { margin-top: 10px; padding: 10px 20px; background-color: #007bff; color: white; border: none; border-radius: 25px; cursor: pointer; }
        .card button:hover { background-color: #0056b3; }
        .details { background: white; padding: 20px; border-radius: 15px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); }
        .back-button { margin-top: 20px; padding: 10px 20px; background-color: #ff4d4d; color: white; border: none; border-radius: 25px; cursor: pointer; }
        .back-button:hover { background-color: #cc0000; }
    </style>
</head>
<body>

    <h1>Candidate Catalog</h1>

    <div class="grid" id="catalogue">
        <div class="card" onclick="showDetails('seb')">
            <img src="/Seb.png" alt="Seb Llyod">
            <h2>Seb Llyod</h2>
            <button>See Details</button>
        </div>
        <div class="card" onclick="showDetails('indi')">
            <img src="/indi.jpg" alt="Indi Carlier">
            <h2>Indi Carlier</h2>
            <button>See Details</button>
        </div>
    </div>

    <div id="details" style="display:none;">
        <div class="details" id="details-content"></div>
        <button class="back-button" onclick="goBack()">Go Back</button>
    </div>

    <script>
        const students = {
            seb: { name: 'Seb Llyod', photo: '/seb.jpg', description: 'Enthusiastic about making the chat engaging for everyone.' },
            indi: { name: 'Indi Carlier', photo: '/indi.jpg', description: 'Dedicated to creating a positive and friendly chat space.' }
        };

        function showDetails(id) {
            const student = students[id];
            document.getElementById('catalogue').style.display = 'none';
            document.getElementById('details').style.display = 'block';
            document.getElementById('details-content').innerHTML = `
                <img src="${student.photo}" alt="${student.name}" style="width:100%;border-radius:15px;">
                <h2>${student.name}</h2>
                <p>${student.description}</p>
            `;
        }

        function goBack() {
            document.getElementById('catalogue').style.display = 'grid';
            document.getElementById('details').style.display = 'none';
        }
    </script>

</body>
</html>
